services:
  # Backend Web Service
  - type: web
    name: finance-app-api
    env: node
    root: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GROQ_API_KEY
        sync: false

  # Frontend Static Site
  - type: static
    name: finance-app-client
    env: static
    root: client
    buildCommand: npm install && npm run build
    publish: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: finance-app-api
          property: url
